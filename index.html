<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Super Breakout – BTC 15m</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0e11;
      color: #fff;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @media (min-width: 768px) {
      #app {
        flex-direction: row;
      }
    }

    #chart {
      flex: 3;
    }

    #metrics {
      flex: 1;
      padding: 12px;
      border-left: 1px solid #222;
    }

    @media (max-width: 767px) {
      #metrics {
        border-left: none;
        border-top: 1px solid #222;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="chart"></div>
    <div id="metrics">
      <h3>Metodikas</h3>
      <div id="status">Savienojums: …</div>
      <div id="lastUpdate">Pēdējais atjauninājums: –</div>
    </div>
  </div>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="./main.js"></script>
</body>
</html>
