<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Breakout LIVE</title>

<style>
body {
  margin: 0;
  background: #0b0e11;
  color: #cfd3dc;
  font-family: Arial, sans-serif;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#chart-wrapper {
  position: relative;
  flex: 1;
}

#chart {
  width: 100%;
  height: 100%;
}

.layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.vacuum {
  position: absolute;
  left: 5%;
  width: 90%;
  top: 30%;
  height: 18%;
  background: rgba(0,255,150,0.12);
  border: 2px solid rgba(0,255,150,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  letter-spacing: 4px;
  color: rgba(0,255,150,0.35);
}

.compress {
  position: absolute;
  left: 15%;
  width: 70%;
  top: 55%;
  height: 48px;
  background: rgba(255,180,0,0.18);
  border: 2px solid rgba(255,180,0,0.7);
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: rgba(255,200,80,0.6);
}

#panel {
  padding: 12px;
  border-top: 1px solid #1e2329;
  font-size: 14px;
}

.status {
  font-weight: bold;
}
.ok { color: #0f0; }
.warn { color: #ffa500; }
.err { color: #f00; }
</style>
</head>

<body>
<div id="app">

<div id="chart-wrapper">
  <div id="chart"></div>
  <div class="layer">
    <div class="vacuum">VACUUM</div>
    <div class="compress">COMPRESS</div>
  </div>
</div>

<div id="panel">
  Instruments: <b id="sym">BTCUSDT</b><br>
  Timeframe: <b>15m</b><br>
  Chart mode: <span id="chartMode" class="status">LOADING</span>
</div>

</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
const state = {
  symbol: "BTCUSDT",
  timeframe: "15",
  container: "chart"
};

function loadTradingView(symbol, suffix, onFail){
  document.getElementById(state.container).innerHTML = "";
  let loaded = false;

  const widget = new TradingView.widget({
    container_id: state.container,
    autosize: true,
    symbol: "BINANCE:" + symbol + suffix,
    interval: state.timeframe,
    timezone: "Etc/UTC",
    theme: "dark",
    style: "1",
    hide_legend: true,
    allow_symbol_change: true,
    studies: [],
    onChartReady: () => {
      loaded = true;
      document.getElementById("chartMode").innerText =
        suffix === ".P" ? "FUTURES" : "SPOT";
      document.getElementById("chartMode").className =
        suffix === ".P" ? "status ok" : "status warn";
    }
  });

  setTimeout(() => {
    if (!loaded && onFail) onFail();
  }, 2500);
}

function loadChart(){
  document.getElementById("chartMode").innerText = "LOADING";
  document.getElementById("chartMode").className = "status";

  loadTradingView(state.symbol, ".P", () => {
    loadTradingView(state.symbol, "", () => {
      document.getElementById("chart").innerHTML =
        "<div style='padding:20px;color:#f00'>No chart available</div>";
      document.getElementById("chartMode").innerText = "NO CHART";
      document.getElementById("chartMode").className = "status err";
    });
  });
}

loadChart();
</script>

</body>
</html>
