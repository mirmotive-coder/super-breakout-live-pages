    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Breakout LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0e11;
      color: #cfd3dc;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #1e2329;
      font-size: 13px;
    }
    #chart {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="status">Connectingâ€¦</div>
  <div id="chart"></div>

  <script type="module">
    import { createChart } from 'https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.esm.production.js';

    const statusEl = document.getElementById('status');

    const chart = createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#0b0e11' },
        textColor: '#cfd3dc',
      },
      grid: {
        vertLines: { color: '#1e2329' },
        horzLines: { color: '#1e2329' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      },
    });

    const candles = chart.addCandlestickSeries();

    const ws = new WebSocket(
      'wss://fstream.binance.com/ws/btcusdt@kline_1m'
    );

    ws.onopen = () => {
      statusEl.textContent = 'Connected';
      statusEl.style.background = '#0f5132';
    };

    ws.onerror = () => {
      statusEl.textContent = 'WebSocket error';
      statusEl.style.background = '#842029';
    };

    ws.onmessage = (e) => {
      const msg = JSON.parse(e.data);
      if (!msg.k) return;

      const k = msg.k;
      candles.update({
        time: k.t / 1000,
        open: +k.o,
        high: +k.h,
        low: +k.l,
        close: +k.c,
      });
    };
  </script>
<script type="module" src="./stateEngine/index.js"></script></body>
</html>
