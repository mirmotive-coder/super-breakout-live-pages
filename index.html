<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Breakout LIVE</title>

  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chart-wrapper {
      position: relative;
      flex: 1;
    }

    #chart {
      width: 100%;
      height: 100%;
    }

    #overlay-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .zone {
      position: absolute;
      left: 5%;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .vacuum {
      top: 30%;
      height: 18%;
      background: rgba(0, 255, 150, 0.12);
      border: 2px solid rgba(0, 255, 150, 0.6);
      color: rgba(0, 255, 150, 0.35);
      font-size: 32px;
    }

    .compress {
      top: 55%;
      height: 48px;
      background: rgba(255, 180, 0, 0.18);
      border: 2px solid rgba(255, 180, 0, 0.7);
      color: rgba(255, 200, 80, 0.6);
      font-size: 16px;
      border-radius: 14px;
    }

    #metrics {
      padding: 12px;
      border-top: 1px solid #1e2329;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="app">

    <div id="chart-wrapper">
      <div id="chart"></div>

      <div id="overlay-layer">
        <div class="zone vacuum">VACUUM</div>
        <div class="zone compress">COMPRESS</div>
      </div>
    </div>

    <div id="metrics">
      <strong>Metodikas</strong><br><br>
      Savienojums: <b>LIVE</b><br>
      Instruments: <b>BTCUSDT</b><br>
      Timeframe: <b>15m</b><br>
      (Forma / karkass)
    </div>

  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: "chart",
      autosize: true,
      symbol: "BINANCE:BTCUSDT",
      interval: "15",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      hide_top_toolbar: false,
      hide_legend: true,
      allow_symbol_change: false,
      save_image: false
    });
  </script>
</body>
</html>
