<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Breakout LIVE</title>

  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chart-wrapper {
      position: relative;
      flex: 1;
      min-height: 60vh;
    }

    #chart {
      width: 100%;
      height: 100%;
    }

    /* ===== OVERLAY LAYERS ===== */
    #vacuum-layer,
    #aggression-layer,
    #compress-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #vacuum-layer { z-index: 5; }
    #aggression-layer { z-index: 6; }
    #compress-layer { z-index: 7; }

    /* ===== VACUUM ZONE ===== */
    .vacuum-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 120px;
      top: 35%;
      background: rgba(0, 255, 150, 0.12);
      border: 2px solid rgba(0, 255, 150, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 4px;
      color: rgba(0, 255, 150, 0.35);
    }

    /* ===== AGGRESSION ===== */
    .aggression-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      opacity: 0.9;
    }
    .aggression-buy { background: rgba(0, 255, 0, 0.9); }
    .aggression-sell { background: rgba(255, 0, 0, 0.9); }

    /* ===== COMPRESS (capsule) ===== */
    .compress-zone {
      position: absolute;
      left: 15%;
      width: 70%;
      height: 48px;
      background: rgba(255, 180, 0, 0.18);
      border: 2px solid rgba(255, 180, 0, 0.7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 55%;
    }
    .compress-zone span {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      color: rgba(255, 200, 80, 0.65);
    }

    /* ===== METRICS PANEL ===== */
    #metrics {
      padding: 12px;
      border-top: 1px solid #1e2329;
      background: #0b0e11;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      #app { flex-direction: row; }
      #chart-wrapper { flex: 3; }
      #metrics {
        flex: 1;
        border-top: none;
        border-left: 1px solid #1e2329;
      }
    }
  </style>
</head>

<body>
  <div id="app">

    <div id="chart-wrapper">
      <div id="chart"></div>
      <div id="vacuum-layer"></div>
      <div id="aggression-layer"></div>
      <div id="compress-layer"></div>
    </div>

    <div id="metrics">
      <strong>Metodikas</strong><br><br>

      <label style="display:block; margin-bottom:8px;">
        <input type="checkbox" id="toggle-vacuum" checked>
        Rādīt VACUUM
      </label>

      <label style="display:block; margin-bottom:8px;">
        <input type="checkbox" id="toggle-aggression" checked>
        Rādīt AGGRESSION
      </label>

      <label style="display:block; margin-bottom:8px;">
        <input type="checkbox" id="toggle-compress" checked>
        Rādīt COMPRESS
      </label>

      <br>
      Savienojums: <b>LIVE</b><br>
      Instruments: <b>BTCUSDT</b><br>
      Timeframe: <b>15m</b><br><br>

      <small>(Zonas ir testa režīmā — aprēķini pieslēgsies nākamajā solī)</small>
    </div>

  </div>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <script>
    // ===== TradingView Chart =====
    new TradingView.widget({
      container_id: "chart",
      autosize: true,
      symbol: "BINANCE:BTCUSDT",
      interval: "15",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      hide_top_toolbar: false,
      hide_legend: true,
      allow_symbol_change: false,
      save_image: false
    });

    // ===== VACUUM (TEST ZONE) =====
    const vacuum = document.createElement("div");
    vacuum.className = "vacuum-zone";
    vacuum.innerText = "VACUUM";
    document.getElementById("vacuum-layer").appendChild(vacuum);

    // ===== AGGRESSION (TEST LEVELS) =====
    const aggressionLayer = document.getElementById("aggression-layer");

    const buyLine = document.createElement("div");
    buyLine.className = "aggression-line aggression-buy";
    buyLine.style.top = "48%";

    const sellLine = document.createElement("div");
    sellLine.className = "aggression-line aggression-sell";
    sellLine.style.top = "62%";

    aggressionLayer.appendChild(buyLine);
    aggressionLayer.appendChild(sellLine);

    // ===== COMPRESS (TEST CAPSULE) =====
    const compressLayer = document.getElementById("compress-layer");
    const compress = document.createElement("div");
    compress.className = "compress-zone";

    const cLabel = document.createElement("span");
    cLabel.innerText = "COMPRESS";

    compress.appendChild(cLabel);
    compressLayer.appendChild(compress);

    // ===== TOGGLES (VISIBILITY ONLY) =====
    document.getElementById("toggle-vacuum").addEventListener("change", (e) => {
      document.getElementById("vacuum-layer").style.display = e.target.checked ? "block" : "none";
    });

    document.getElementById("toggle-aggression").addEventListener("change", (e) => {
      document.getElementById("aggression-layer").style.display = e.target.checked ? "block" : "none";
    });

    document.getElementById("toggle-compress").addEventListener("change", (e) => {
      document.getElementById("compress-layer").style.display = e.target.checked ? "block" : "none";
    });

    // ===== SYSTEM (placeholder state) =====
    const systemState = {
      instrument: "BTCUSDT",
      timeframe: "15m",
      mode: "LIVE",
      overlays: { vacuum: true, aggression: true, compress: true }
    };
    console.log("System initialized", systemState);
  </script>

</body>
</html>
