<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Breakout LIVE</title>

  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== CHART ===== */
    #chart-wrapper {
      position: relative;
      flex: 1;
      min-height: 60vh;
    }

    #chart {
      width: 100%;
      height: 100%;
    }

    /* ===== OVERLAY LAYERS ===== */
    #vacuum-layer,
    #compress-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    #vacuum-layer { z-index: 5; }
    #compress-layer { z-index: 6; }

    .vacuum-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 20%;
      top: 30%;
      background: rgba(0, 255, 150, 0.12);
      border: 2px solid rgba(0, 255, 150, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 4px;
      color: rgba(0, 255, 150, 0.35);
    }

    .compress-zone {
      position: absolute;
      left: 15%;
      width: 70%;
      height: 48px;
      top: 55%;
      background: rgba(255, 180, 0, 0.18);
      border: 2px solid rgba(255, 180, 0, 0.7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      color: rgba(255, 200, 80, 0.6);
    }

    /* ===== METRICS / CONTROLS ===== */
    #metrics {
      padding: 12px;
      border-top: 1px solid #1e2329;
      background: #0b0e11;
      font-size: 14px;
    }

    #metrics input[type=range] {
      width: 100%;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      #app {
        flex-direction: row;
      }
      #chart-wrapper {
        flex: 3;
      }
      #metrics {
        flex: 1;
        border-top: none;
        border-left: 1px solid #1e2329;
      }
    }
  </style>
</head>

<body>
<div id="app">

  <!-- ===== CHART AREA ===== -->
  <div id="chart-wrapper">
    <div id="chart"></div>
    <div id="vacuum-layer"></div>
    <div id="compress-layer"></div>
  </div>

  <!-- ===== METRICS & CONTROLS ===== -->
  <div id="metrics">
    <strong>Metodikas</strong><br><br>
    Savienojums: <b>LIVE</b><br>
    Instruments: <b>BTCUSDT</b><br>
    Timeframe: <b>15m</b><br><br>

    <strong>Kontrole</strong><br><br>

    <label>
      <input type="checkbox" id="toggle-vacuum" checked>
      Vacuum
    </label><br>

    <label>
      <input type="checkbox" id="toggle-compress" checked>
      Compress
    </label><br>

    <label style="opacity:0.4;">
      <input type="checkbox" disabled>
      Aggression (drīzumā)
    </label>

    <hr style="border-color:#1e2329;margin:12px 0;">

    <strong>Kalibrācija</strong><br><br>

    <label>Vacuum pozīcija</label>
    <input type="range" id="vacuumTop" min="0" max="80" value="30">

    <label>Vacuum augstums</label>
    <input type="range" id="vacuumHeight" min="5" max="40" value="20">

    <label>Compress pozīcija</label>
    <input type="range" id="compressTop" min="0" max="80" value="55">

    <label>Compress biezums</label>
    <input type="range" id="compressHeight" min="20" max="80" value="48">
  </div>

</div>

<!-- ===== TradingView ===== -->
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  new TradingView.widget({
    container_id: "chart",
    autosize: true,
    symbol: "BINANCE:BTCUSDT",
    interval: "15",
    timezone: "Etc/UTC",
    theme: "dark",
    style: "1",
    locale: "en",
    hide_top_toolbar: false,
    hide_legend: true,
    allow_symbol_change: false,
    save_image: false
  });
</script>

<!-- ===== OVERLAY LOGIC ===== -->
<script>
  // Create zones
  const vacuumZone = document.createElement("div");
  vacuumZone.className = "vacuum-zone";
  vacuumZone.innerText = "VACUUM";

  const compressZone = document.createElement("div");
  compressZone.className = "compress-zone";
  compressZone.innerText = "COMPRESS";

  document.getElementById("vacuum-layer").appendChild(vacuumZone);
  document.getElementById("compress-layer").appendChild(compressZone);

  // Toggles
  document.getElementById("toggle-vacuum").onchange = e => {
    vacuumZone.style.display = e.target.checked ? "flex" : "none";
  };

  document.getElementById("toggle-compress").onchange = e => {
    compressZone.style.display = e.target.checked ? "flex" : "none";
  };

  // Sliders
  document.getElementById("vacuumTop").oninput = e => {
    vacuumZone.style.top = e.target.value + "%";
  };

  document.getElementById("vacuumHeight").oninput = e => {
    vacuumZone.style.height = e.target.value + "%";
  };

  document.getElementById("compressTop").oninput = e => {
    compressZone.style.top = e.target.value + "%";
  };

  document.getElementById("compressHeight").oninput = e => {
    compressZone.style.height = e.target.value + "px";
  };
</script>
<script>
  // ================================
  // AGGRESSION OVERLAY (VISUAL ONLY)
  // ================================

  // 1) Ensure aggression layer exists above chart
  function ensureAggressionLayer() {
    let layer = document.getElementById("aggression-layer");
    if (!layer) {
      const wrapper = document.getElementById("chart-wrapper");
      layer = document.createElement("div");
      layer.id = "aggression-layer";
      layer.style.position = "absolute";
      layer.style.inset = "0";
      layer.style.pointerEvents = "none";
      layer.style.zIndex = "7"; // above vacuum(5) + compress(6)
      wrapper.appendChild(layer);
    }
    return layer;
  }

  // 2) Create a visual aggression zone
  function createAggressionZone({ type, topPct, heightPct, label }) {
    const zone = document.createElement("div");
    zone.className = "aggression-zone";

    zone.style.position = "absolute";
    zone.style.left = "5%";
    zone.style.width = "90%";
    zone.style.top = `${topPct}%`;
    zone.style.height = `${heightPct}%`;
    zone.style.display = "flex";
    zone.style.alignItems = "center";
    zone.style.justifyContent = "center";
    zone.style.borderRadius = "10px";
    zone.style.border = "1px solid rgba(255,255,255,0.10)";

    // Color logic
    const isBuy = type === "BUY";
    zone.style.background = isBuy
      ? "rgba(0, 200, 120, 0.12)"
      : "rgba(255, 70, 70, 0.12)";

    zone.style.outline = isBuy
      ? "2px solid rgba(0, 255, 150, 0.35)"
      : "2px solid rgba(255, 90, 90, 0.35)";

    zone.style.color = isBuy
      ? "rgba(0, 255, 150, 0.35)"
      : "rgba(255, 90, 90, 0.35)";

    zone.style.fontWeight = "bold";
    zone.style.letterSpacing = "3px";
    zone.style.fontSize = "18px";
    zone.innerText = label || (isBuy ? "BUY AGGRESSION" : "SELL AGGRESSION");

    return zone;
  }

  // 3) Add demo aggression zones (later replaced by algorithm)
  const aggressionLayer = ensureAggressionLayer();

  const demoAggressions = [
    // Example: below compress = "fuel wall"
    { type: "BUY",  topPct: 70, heightPct: 6, label: "BUY AGGRESSION" },
    // Example: above price = sell pressure / distribution zone
    { type: "SELL", topPct: 18, heightPct: 6, label: "SELL AGGRESSION" }
  ];

  // Clean and render
  function renderAggressions() {
    aggressionLayer.innerHTML = "";
    demoAggressions.forEach(cfg => aggressionLayer.appendChild(createAggressionZone(cfg)));
  }
  renderAggressions();

  // 4) Add toggle into metrics panel (if not already present)
  function ensureAggressionToggle() {
    const metrics = document.getElementById("metrics");
    if (!metrics) return;

    // Avoid duplicates
    if (document.getElementById("toggle-aggression")) return;

    // Insert under existing toggles if possible
    const hr = metrics.querySelector("hr");
    const container = document.createElement("div");
    container.style.marginBottom = "8px";

    container.innerHTML = `
      <label>
        <input type="checkbox" id="toggle-aggression" checked>
        Aggression
      </label>
    `;

    // Place before first <hr> (keeps layout tidy)
    if (hr) {
      metrics.insertBefore(container, hr);
    } else {
      metrics.appendChild(container);
    }

    // Toggle behavior
    document.getElementById("toggle-aggression").onchange = e => {
      aggressionLayer.style.display = e.target.checked ? "block" : "none";
    };
  }

  // Run toggle injection after DOM is ready
  ensureAggressionToggle();

  console.log("Aggression overlay initialized");
</script>
</body>
</html>
