<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Breakout LIVE</title>

  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chart-wrapper {
      position: relative;
      flex: 1;
      min-height: 60vh;
    }

    #chart {
      width: 100%;
      height: 100%;
    }

    /* ===== VACUUM ===== */
    #vacuum-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .vacuum-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 120px;
      top: 35%;
      background: rgba(0, 255, 150, 0.12);
      border: 2px solid rgba(0, 255, 150, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 4px;
      color: rgba(0, 255, 150, 0.35);
    }

    /* ===== COMPRESS ===== */
    #compress-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 6;
    }

    .compress-zone {
      position: absolute;
      left: 15%;
      width: 70%;
      height: 48px;
      top: 55%;
      background: rgba(255, 180, 0, 0.18);
      border: 2px solid rgba(255, 180, 0, 0.7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compress-zone span {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      color: rgba(255, 200, 80, 0.6);
    }

    #metrics {
      padding: 12px;
      border-top: 1px solid #1e2329;
      background: #0b0e11;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      #app { flex-direction: row; }
      #chart-wrapper { flex: 3; }
      #metrics {
        flex: 1;
        border-top: none;
        border-left: 1px solid #1e2329;
      }
    }
  </style>
</head>

<body>
  <div id="app">

    <div id="chart-wrapper">
      <div id="chart"></div>

      <!-- OVERLAYS -->
      <div id="vacuum-layer"></div>
      <div id="compress-layer"></div>
    </div>

    <div id="metrics">
      <strong>Metodikas</strong><br><br>
      Savienojums: <b>LIVE</b><br>
      Instruments: <b>BTCUSDT</b><br>
      Timeframe: <b>15m</b><br><br>
      (Indikatori tiks pievienoti pakƒÅpeniski)
    </div>

  </div>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: "chart",
      autosize: true,
      symbol: "BINANCE:BTCUSDT",
      interval: "15",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      hide_top_toolbar: false,
      hide_legend: true,
      allow_symbol_change: false,
      save_image: false
    });

    // === TESTA VACUUM ===
    const vacuum = document.createElement("div");
    vacuum.className = "vacuum-zone";
    vacuum.innerText = "VACUUM";
    document.getElementById("vacuum-layer").appendChild(vacuum);

    // === TESTA COMPRESS ===
    const compress = document.createElement("div");
    compress.className = "compress-zone";
    compress.innerHTML = "<span>COMPRESS</span>";
    document.getElementById("compress-layer").appendChild(compress);
  </script>
</body>
</html>
