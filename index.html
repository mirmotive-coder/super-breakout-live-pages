<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE v1.0 Screener</title>

  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 10px 14px;
      border-bottom: 1px solid #1e2329;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    #top10 {
      padding: 10px;
    }

    .row {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #1e2329;
    }

    .symbol {
      width: 90px;
      font-weight: bold;
    }

    .status {
      flex: 1;
      font-weight: bold;
    }

    .score {
      width: 50px;
      text-align: right;
    }

    .status.reload { color: #f0c94d; }
    .status.ready { color: #3fdc88; }
    .status.absorb { color: #ff9f43; }
    .status.compress { color: #6fa8dc; }
    .status.vacuum { color: #999; }
  </style>
</head>

<body>

<header>
  <div>CORE v1.0 — TOP 10</div>
  <div>TF: 15m</div>
</header>

<div id="top10">
  <div class="row">
    <div class="symbol">—</div>
    <div class="status vacuum">NO DATA</div>
    <div class="score">0</div>
  </div>
</div>

</body>
</html>
