<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Breakout â€“ Live</title>

  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #1e2329;
      font-size: 13px;
      z-index: 10;
    }

    #state {
      position: absolute;
      top: 42px;
      left: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      background: #1e2329;
      font-size: 13px;
      z-index: 10;
    }

    #chart {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <!-- UI -->
  <div id="status">Connecting...</div>
  <div id="state">STATE: -</div>
  <div id="chart"></div>

  <!-- Chart -->
  <script type="module">
    import { createChart } from 'https://unpkg.com/lightweight-charts/dist/lightweight-charts.esm.production.js';

    const chart = createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#0b0e11' },
        textColor: '#cfd3dc',
      },
      grid: {
        vertLines: { color: '#1e2329' },
        horzLines: { color: '#1e2329' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      },
    });

    chart.addCandlestickSeries();
  </script>

  <!-- APP ENTRY -->
  <script type="module" src="./main.js"></script>
</body>
</html>
