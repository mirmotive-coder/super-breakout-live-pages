<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Breakout LIVE</title>

  <!-- =======================
        GLOBAL STYLES
  ======================== -->
  <style>
    body {
      margin: 0;
      background: #0b0e11;
      color: #cfd3dc;
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @media (min-width: 768px) {
      #app {
        flex-direction: row;
      }
    }

    /* =======================
        CHART AREA
    ======================== */
    #chart-wrapper {
      position: relative;
      flex: 3;
      min-height: 60vh;
    }

    #chart {
      width: 100%;
      height: 100%;
    }

    /* =======================
        OVERLAY LAYERS
    ======================== */
    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* VACUUM */
    .vacuum-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 160px;
      background: rgba(0, 255, 150, 0.12);
      border: 2px solid rgba(0, 255, 150, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 4px;
      color: rgba(0, 255, 150, 0.35);
    }

    /* COMPRESS */
    .compress-zone {
      position: absolute;
      left: 15%;
      width: 70%;
      height: 56px;
      background: rgba(255, 180, 0, 0.18);
      border: 2px solid rgba(255, 180, 0, 0.7);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      letter-spacing: 2px;
      color: rgba(255, 200, 80, 0.7);
    }

    /* AGGRESSION */
    .aggression-buy {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 48px;
      background: rgba(0, 200, 120, 0.18);
      border: 2px solid rgba(0, 200, 120, 0.7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: rgba(0, 200, 120, 0.7);
    }

    .aggression-sell {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 48px;
      background: rgba(200, 60, 60, 0.18);
      border: 2px solid rgba(200, 60, 60, 0.7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: rgba(200, 60, 60, 0.7);
    }

    /* =======================
        SIDE PANEL
    ======================== */
    #panel {
      flex: 1;
      padding: 12px;
      border-left: 1px solid #1e2329;
      background: #0b0e11;
      font-size: 14px;
      overflow-y: auto;
    }

    h3 {
      margin: 12px 0 6px;
      font-size: 14px;
      color: #9aa4b2;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>

<body>
<div id="app">

  <!-- =======================
        CHART
  ======================== -->
  <div id="chart-wrapper">
    <div id="chart"></div>

    <div id="overlay-vacuum" class="overlay"></div>
    <div id="overlay-compress" class="overlay"></div>
    <div id="overlay-aggression" class="overlay"></div>
  </div>

  <!-- =======================
        CONTROL PANEL
  ======================== -->
  <div id="panel">
    <h3>Kontrole</h3>
    <label><input type="checkbox" id="toggleVacuum" checked> Vacuum</label>
    <label><input type="checkbox" id="toggleCompress" checked> Compress</label>
    <label><input type="checkbox" id="toggleAggression" checked> Aggression</label>

    <h3>Kalibrācija</h3>
    Vacuum pozīcija
    <input type="range" id="vacuumTop" min="0" max="80" value="20">
    Vacuum augstums
    <input type="range" id="vacuumHeight" min="60" max="300" value="160">

    Compress pozīcija
    <input type="range" id="compressTop" min="0" max="80" value="50">

    <h3>Metodikas</h3>
    Savienojums: <b>LIVE</b><br>
    Instruments: <b>BTCUSDT</b><br>
    Timeframe: <b>15m</b><br>
    <br>
    (Indikatori tiks pievienoti pakāpeniski)
  </div>

</div>

<!-- =======================
      TRADINGVIEW
======================== -->
<script src="https://s3.tradingview.com/tv.js"></script>
<script>
  new TradingView.widget({
    container_id: "chart",
    autosize: true,
    symbol: "BINANCE:BTCUSDT",
    interval: "15",
    timezone: "Etc/UTC",
    theme: "dark",
    style: "1",
    locale: "en",
    hide_legend: true,
    allow_symbol_change: false,
    save_image: false
  });
</script>

<!-- =======================
      LOGIC (STATIC DEMO)
======================== -->
<script>
  const vacuum = document.createElement("div");
  vacuum.className = "vacuum-zone";
  vacuum.innerText = "VACUUM";
  document.getElementById("overlay-vacuum").appendChild(vacuum);

  const compress = document.createElement("div");
  compress.className = "compress-zone";
  compress.innerText = "COMPRESS";
  document.getElementById("overlay-compress").appendChild(compress);

  const buyAgg = document.createElement("div");
  buyAgg.className = "aggression-buy";
  buyAgg.innerText = "BUY AGGRESSION";
  buyAgg.style.top = "70%";
  document.getElementById("overlay-aggression").appendChild(buyAgg);

  const sellAgg = document.createElement("div");
  sellAgg.className = "aggression-sell";
  sellAgg.innerText = "SELL AGGRESSION";
  sellAgg.style.top = "5%";
  document.getElementById("overlay-aggression").appendChild(sellAgg);

  function update() {
    vacuum.style.top = vacuumTop.value + "%";
    vacuum.style.height = vacuumHeight.value + "px";
    compress.style.top = compressTop.value + "%";
  }

  toggleVacuum.onchange = () => overlay-vacuum.style.display = toggleVacuum.checked ? "block" : "none";
  toggleCompress.onchange = () => overlay-compress.style.display = toggleCompress.checked ? "block" : "none";
  toggleAggression.onchange = () => overlay-aggression.style.display = toggleAggression.checked ? "block" : "none";

  vacuumTop.oninput = update;
  vacuumHeight.oninput = update;
  compressTop.oninput = update;

  update();
</script>

<!-- BLOCK: BINANCE FUTURES UNIVERSE -->
<!-- PURPOSE: Load all USDT-M perpetual symbols -->
<!-- ========================= -->
<script>
/**
 * BINANCE FUTURES UNIVERSE
 * Šis bloks ielādē visus USDT-M perpetual instrumentus
 * un sagatavo tos atlasei (Top-10 nākamajos soļos)
 */

const BINANCE_FUTURES = {
  loaded: false,
  symbols: [],
  lastUpdate: null
};

async function loadBinanceFuturesUniverse() {
  try {
    const res = await fetch("https://fapi.binance.com/fapi/v1/exchangeInfo");
    const data = await res.json();

    BINANCE_FUTURES.symbols = data.symbols
      .filter(s =>
        s.contractType === "PERPETUAL" &&
        s.quoteAsset === "USDT" &&
        s.status === "TRADING"
      )
      .map(s => s.symbol);

    BINANCE_FUTURES.loaded = true;
    BINANCE_FUTURES.lastUpdate = new Date().toISOString();

    console.log(
      "[UNIVERSE] Binance Futures loaded:",
      BINANCE_FUTURES.symbols.length,
      "symbols"
    );
    console.log(BINANCE_FUTURES.symbols);

  } catch (err) {
    console.error("[UNIVERSE] Failed to load Binance Futures", err);
  }
}

// AUTO LOAD
loadBinanceFuturesUniverse();
</script>
<!-- ========================= -->
<!-- END BLOCK: BINANCE FUTURES UNIVERSE -->
<!-- ========================= -->
</body>
</html>
